<h1>Results for "{{ poll.question }}"</h1>
<style>
*{background-color: blue}
a strong{background-color: white;color:green;font-size: 20}
</style>
<ul>
{% for choice in poll.choice_set.all %}
	<li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
	{% endfor %}
</ul>

<a href="{% url 'polls:detail' poll.id %}"><strong>Vote again?<strong></a><br><br>
<a href="{% url 'polls:index' %}"><strong>Back to polls</strong></a>
